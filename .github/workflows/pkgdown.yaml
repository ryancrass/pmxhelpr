# workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# need help debugging build failures? start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

jobs:
  pkgdown:
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: "4.5"}

    # only restrict concurrency for non-pr jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      github_pat: ${{ secrets.github_token }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - uses: a2-ai/setup-rv@main

      - name: replace-rversion
        run: |
          perl -i -pe 's|^r_version = "4\.[0-9\.]+"$|r_version = "${{ matrix.config.r }}"|' rproject.toml
          cat rproject.toml

      - name: replace-dependencies-only
        run: |
          perl -i -pe 's/dependencies_only = true/dependencies_only = false/g' rproject.toml
          cat rproject.toml

      - name: add pkdown
        run: rv add pkgdown --no-sync

      - name: rv-plan
        run: rv plan

      - name: rv-sysdeps-install (linux)
        run: |
          missing_deps=$(rv plan --json | jq -r '.installed[].sys_deps[]? | select(.status == "absent") | .name')
          if [ -n "$missing_deps" ]; then
            echo "found missing system dependencies:"
            echo "$missing_deps"
            echo "installing..."
            echo "$missing_deps" | xargs sudo apt install
          else
            echo "all system dependencies are present"
          fi

      - name: rv-sync
        run: rv sync

      - name: build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: deploy to github pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: jamesives/github-pages-deploy-action@v4.4.1
        with:
          clean: false
          branch: gh-pages
          folder: docs
